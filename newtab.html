<!DOCTYPE html>
<html>
	<head>
		 <link rel="stylesheet" type="text/css" href="css/main.css">

	<body>
		<div class="loading"></div>
		<div class="center">
			<div id="time"></div>
			<div class="greeting">
				<span id="greeting__hello"></span><span id="greeting__username"></span>
			</div>
		</div>
		<div class="settings">
			<a id="settings__link">
				<img src="img/settings-work-tool.svg" alt=""> Einstellungen
			</a>
			<div class="settings__menu">
				<ul>
					<li>
						<label>Show Greeting Text</label>
						<input type="checkbox" name="showGreeting" id="showGreeting"><label for="showGreeting" class="checklabel showGreeting--status"></label>
					</li>
					<li class="greetinggroup">
						<label for="userName">Your Name</label>
						<input type="text" name="userName" id="userName" value="">
					</li>
					<li>
						<hr />
					</li>
					<li>
						<label>Show Clock</label>
						<input type="checkbox" name="showClock" id="showClock"><label for="showClock" class="checklabel showClock--status"></label>
					</li>
					<li class="clockgroup">
						<label>Show Seconds</label>
						<input type="checkbox" name="clockSeconds" id="clockSeconds"><label for="clockSeconds" class="checklabel clockSeconds--status"></label>
					</li>
					<li class="clockgroup">
						<label>Clock Format</label>
						<input type="radio" name="clockFormat" id="clockFormat12" value="12hrs"><label for="clockFormat12" class="radiolabel">12 hour</label>
  						<input type="radio" name="clockFormat" id="clockFormat24" value="24hrs"><label for="clockFormat24" class="radiolabel">24 hour</label>
					</li>
					<li>
						<hr />
					</li>
					<li>
						<label for="dayTimes">Day Times</label>
						<!-- <input type="text" name="dayTimes" id="dayTimes" value="" placeholder=""> -->
						<div id="dayTimesRange"></div>
					</li>
					<li>
						<hr />
					</li>
					<li>
						<label for="imageResolutionX">Image Resolution</label>
						<input type="text" name="imageResolutionX" id="imageResolutionX" value="" placeholder="2560">
						<span class="settings__menu__sepparater">x</span>
						<input type="text" name="imageResolutionY" id="imageResolutionY" value="" placeholder="1440">
					</li>
					<li>
						<label for="imageRefresh">Refresh Images</label>
						<select name="imageRefresh" id="imageRefresh">
							<option value="">By every call of the Tab site</option>
							<option value="daily">Daily</option>
							<option value="weekly">Weekly</option>
							<option value="never">Never</option>
						</select>
					</li>
					<li class="imagegeneralgroup">
						<label for="imageSearchParams">Image Type (comma separated)</label>
						<input type="text" name="imageSearchParams" id="imageSearchParams" value="" placeholder="mountains, day, dessert">
					</li>
					<li class="imagecustomgroup">
						<label for="imageCustomUrl">Custom Background Image URL</label>
						<input type="url" name="imageCustomUrl" id="imageCustomUrl" value="" placeholder="https://images.unsplash.com/photo-1443890923422-7819ed4101c0?w=2560&h=1440&q=100&cs=tinysrgb&auto=format.jpg">
					</li>
					<!-- <li class="imagecustomgroup">
						<label for="imageCustomPath">Custom Background Image from Computer</label>
						<input type="file" name="imageCustomPath" id="imageCustomPath" accept=".gif,.jpg,.jpeg,.png">
					</li> -->

						<hr />

						<div class="checkboxgroup">
							<input type="checkbox" name="customImageMorning" id="customImageMorning"><label for="customImageMorning" class="checklabel checklabel--cim--status">Show custom image for the morning</label>
						</div>
						<div class="checkboxgroup">
							<input type="checkbox" name="customImageAfternoon" id="customImageAfternoon"><label for="customImageAfternoon" class="checklabel checklabel--cia--status">Show custom image for the afternoon</label>
						</div>
						<div class="checkboxgroup">
							<input type="checkbox" name="customImageEvening" id="customImageEvening"><label for="customImageEvening" class="checklabel checklabel--cie--status">Show custom image for the evening</label>
						</div>
					</li> -->
				</ul>
			</div>
		</div>
	</body>
