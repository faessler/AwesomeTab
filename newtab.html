<!DOCTYPE html>
<html>
	<head>
		<style>
			.noUi-target,
			.noUi-target * {
			  -webkit-touch-callout: none;
			  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			  -webkit-user-select: none;
			  -ms-touch-action: none;
			  touch-action: none;
			  -ms-user-select: none;
			  -moz-user-select: none;
			  user-select: none;
			  -moz-box-sizing: border-box;
			  box-sizing: border-box;
			}
			.noUi-target {
			  position: relative;
			  direction: ltr;
			}
			.noUi-base {
			  width: 100%;
			  height: 100%;
			  position: relative;
			  z-index: 1;
			}
			.noUi-connect {
			  position: absolute;
			  right: 0;
			  top: 0;
			  left: 0;
			  bottom: 0;
			}
			.noUi-origin {
			  position: absolute;
			  height: 0;
			  width: 0;
			}
			.noUi-handle {
			  position: relative;
			  z-index: 1;
			}
			.noUi-state-tap .noUi-connect,
			.noUi-state-tap .noUi-origin {
			  -webkit-transition: top 0.3s, right 0.3s, bottom 0.3s, left 0.3s;
			  transition: top 0.3s, right 0.3s, bottom 0.3s, left 0.3s;
			}
			.noUi-state-drag * {
			  cursor: inherit !important;
			}
			.noUi-base,
			.noUi-handle {
			  -webkit-transform: translate3d(0, 0, 0);
			  transform: translate3d(0, 0, 0);
			}
			.noUi-horizontal {
			  height: 15px;
			  margin-top: 40px;
			}
			.noUi-horizontal .noUi-handle {
				width: 22px;
				height: 22px;
				left: -11px;
				top: -4px;
			}
			.noUi-vertical {
			  width: 18px;
			}
			.noUi-vertical .noUi-handle {
			  width: 28px;
			  height: 34px;
			  left: -6px;
			  top: -17px;
			}
			.noUi-target {
			  background: #FAFAFA;
			  border-radius: 4px;
			  border: 1px solid #D3D3D3;
			  box-shadow: inset 0 1px 1px #F0F0F0, 0 3px 6px -5px #BBB;
			}
			.noUi-connect {
			  background: #FAFAFA;
			  border-radius: 4px;
			  -webkit-transition: background 450ms;
			  transition: background 450ms;
			}
			.noUi-draggable {
			  cursor: ew-resize;
			}
			.noUi-vertical .noUi-draggable {
			  cursor: ns-resize;
			}
			.noUi-handle {
			  border: 1px solid #D9D9D9;
			  border-radius: 3px;
			  background: #FFF;
			  cursor: default;
			  box-shadow: inset 0 0 1px #FFF, inset 0 1px 7px #EBEBEB, 0 3px 6px -3px #BBB;
			}
			.noUi-active {
			  box-shadow: inset 0 0 1px #FFF, inset 0 1px 7px #DDD, 0 3px 6px -3px #BBB;
			}
			.noUi-handle:before,
			.noUi-handle:after {
			  content: "";
			  display: block;
			  position: absolute;
			  height: 9px;
			  width: 1px;
			  background: #E8E7E6;
			  left: 8px;
			  top: 6px;
			}
			.noUi-handle:after {
			  left: 11px;
			}
			.noUi-vertical .noUi-handle:before,
			.noUi-vertical .noUi-handle:after {
			  width: 14px;
			  height: 1px;
			  left: 6px;
			  top: 14px;
			}
			.noUi-vertical .noUi-handle:after {
			  top: 17px;
			}
			[disabled] .noUi-connect {
			  background: #B8B8B8;
			}
			[disabled].noUi-target,
			[disabled].noUi-handle,
			[disabled] .noUi-handle {
			  cursor: not-allowed;
			}
			.noUi-pips,
			.noUi-pips * {
			  -moz-box-sizing: border-box;
			  box-sizing: border-box;
			}
			.noUi-pips {
			  position: absolute;
			  color: #999;
			}
			.noUi-value {
			  position: absolute;
			  white-space: nowrap;
			  text-align: center;
			}
			.noUi-value-sub {
			  color: #ccc;
			  font-size: 10px;
			}
			.noUi-marker {
			  position: absolute;
			  background: #CCC;
			}
			.noUi-marker-sub {
			  background: #AAA;
			}
			.noUi-marker-large {
			  background: #AAA;
			}
			.noUi-pips-horizontal {
			  padding: 10px 0;
			  height: 40px;
			  top: 100%;
			  left: 0;
			  width: 100%;
			}
			.noUi-value-horizontal {
			  -webkit-transform: translate3d(-50%, 50%, 0);
			  transform: translate3d(-50%, 50%, 0);
			}
			.noUi-marker-horizontal.noUi-marker {
			  margin-left: -1px;
			  width: 2px;
			  height: 5px;
			}
			.noUi-marker-horizontal.noUi-marker-sub {
			  height: 6px;
			}
			.noUi-marker-horizontal.noUi-marker-large {
			  height: 6px;
			}
			.noUi-pips-vertical {
			  padding: 0 10px;
			  height: 100%;
			  top: 0;
			  left: 100%;
			}
			.noUi-value-vertical {
			  -webkit-transform: translate3d(0, 50%, 0);
			  transform: translate3d(0, 50%, 0);
			  padding-left: 25px;
			}
			.noUi-marker-vertical.noUi-marker {
			  width: 5px;
			  height: 2px;
			  margin-top: -1px;
			}
			.noUi-marker-vertical.noUi-marker-sub {
			  width: 10px;
			}
			.noUi-marker-vertical.noUi-marker-large {
			  width: 15px;
			}
			.noUi-tooltip {
			  display: block;
			  position: absolute;
			  border: 1px solid #D9D9D9;
			  border-radius: 3px;
			  background: #fff;
			  color: #000;
			  padding: 5px;
			  text-align: center;
			  white-space: nowrap;
			}
			.noUi-horizontal .noUi-tooltip {
			  -webkit-transform: translate(-50%, 0);
			  transform: translate(-50%, 0);
			  left: 50%;
			  bottom: 120%;
			}
			.noUi-vertical .noUi-tooltip {
			  -webkit-transform: translate(0, -50%);
			  transform: translate(0, -50%);
			  top: 50%;
			  right: 120%;
			}

			/* CUSTOM CSS */
			* {
				box-sizing: border-box;
				font-family: 'Helvetica', 'Arial', sans-serif;
			}
			body {
				margin: 0 auto;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				background-image: url(https://source.unsplash.com/2560x1440/daily?peak);
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
			}
			img {
				max-width: 100%;
				height: auto;
			}
			hr {
				height: 1px;
				margin: 10px 0;
			    padding: 0;
				border: 0;
			    box-shadow: none;
			    background-color: #5d5d5d;
			}
			.loading {
			    position: fixed;
			    width: 100vw;
			    height: 100vh;
			    background: #ddd;
			    z-index: 9999;
				transition: all .2s ease;
			}
			.center {
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
				justify-content: center;
				text-align: center;
				color: #fff;
				/*text-shadow: 1px 1px #333;*/
				text-shadow: 0px 0px 4px #333;
			}
			#time {
				font-size: 20vh;
			}
			.time__meridiem {
				font-size: 4vh;
				display: inline-block;
			}
			.greeting {
				font-size: 6vh;
				text-transform: lowercase;
			}
			.settings {
				position: absolute;
				bottom: 10px;
				left: 10px;
				text-align: left;
				/*opacity: 0.5;*/
				transition: opacity .1s ease;
			}
			.settings:hover {
				opacity: 1;
				transition: opacity .3s ease;
			}
			.settings a {
				font-size: 12px;
				color: #fff;
				text-decoration: none;
				cursor: pointer;
				padding: 20px 0 0;
			}
			.settings img {
				width: 18px;
				height: 18px;
				display: inline-block;
				margin-bottom: -4px;
			}
			.settings__menu {
				/*display: none;*/
			    position: absolute;
			    bottom: 30px;
			    left: 0;
			    background: #fff;
			    border-radius: 4px;
			    box-shadow: 0px 0px 2px 1px #333;
				max-height: calc(100vh - 50px);
				overflow: scroll;
				/*min-width: 250px;*/
				min-width: 500px;
			}
			.settings__menu ul {
				margin: 0;
				padding: 15px;
				list-style: none;
			}
			.settings__menu ul li+li {
				margin-top: 8px;
			}
			.settings__menu ul li label {
				margin-bottom: 2px;
			    font-size: 8px;
			    display: block;
			}
			.settings__menu ul li label.radiolabel, .settings__menu ul li label.checklabel {
			    font-size: 12px;
			    display: inline-block;
			    margin-left: 5px;
			    margin-bottom: 0;
			}
			.settings__menu ul li input {
			    display: inline-block;
				height: 20px;
			}
			.settings__menu ul li input[type="radio"], .settings__menu ul li input[type="checkbox"] {
				margin: 0;
				height: auto;
			}
			.checkboxgroup {
			    display: block;
			}
			.settings__menu ul li label.radiolabel+input[type="radio"] {
				margin-left: 15px;
			}
			.settings__menu ul li select {
				height: 20px;
				min-width: 40%;
			}
			.settings__menu ul li select:focus {
				outline: 0;
			}
			.settings__menu ul li input:focus {
			    outline: 0;
			}
			.settings__menu ul li input[name="userName"], .settings__menu ul li input[name="searchParams"] {
				width: 100%;
			}
			.settings__menu ul li input[name="imageResolutionX"], .settings__menu ul li input[name="imageResolutionY"] {
				width: calc(50% - 9px);
			}
			.settings__menu__sepparater {
				display: inline-block;
				width: 11px;
				text-align: center;
			}
			.noUi-origin+.noUi-connect:before {
			    content: "morning";
			    position: absolute;
			    width: 100%;
			    text-align: center;
			    color: #888;
			    font-size: 10px;
			}
			.noUi-origin+.noUi-connect+.noUi-origin+.noUi-connect:before {
			    content: "afternoon";
			}
			.noUi-origin+.noUi-connect+.noUi-origin+.noUi-connect+.noUi-origin+.noUi-connect:before {
				content: "evening";
			}
			.noUi-origin:first-child, .noUi-origin:last-child {
			    display: none;
			}
		</style>
		<script src="nouislider.min.js" charset="utf-8"></script>
		<script src="newtab.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="loading"></div>
		<div class="center">
			<div id="time"></div>
			<div class="greeting">
				<span id="greeting__hello"></span><span id="greeting__username"></span>
			</div>
		</div>
		<div class="settings">
			<a id="settings__link">
				<img src="settings-work-tool.svg" alt=""> Einstellungen
			</a>
			<div class="settings__menu">
				<ul>
					<li>
						<label>Show Greating Text</label>
						<input type="checkbox" name="showGreeting" id="showGreeting" checked><label for="showGreeting" class="checklabel showGreeting--status"></label>
					</li>
					<li class="greetinggroup">
						<label for="userName">Your Name</label>
						<input type="text" name="userName" id="userName" value="" placeholder="Max">
					</li>
					<li>
						<hr />
					</li>
					<li>
						<label>Show Clock</label>
						<input type="checkbox" name="showClock" id="showClock" checked><label for="showClock" class="checklabel showClock--status"></label>
					</li>
					<li class="clockgroup">
						<label>Show Seconds</label>
						<input type="checkbox" name="clockSeconds" id="clockSeconds"><label for="clockSeconds" class="checklabel clockSeconds--status"></label>
					</li>
					<li class="clockgroup">
						<label>Clock Format</label>
						<input type="radio" name="clockFormat" id="clockFormat12" value="12hrs"><label for="clockFormat12" class="radiolabel">12 hour</label>
  						<input type="radio" name="clockFormat" id="clockFormat24" value="24hrs" checked><label for="clockFormat24" class="radiolabel">24 hour</label>
					</li>
					<li>
						<hr />
					</li>
					<li>
						<label for="dayTimes">Day Times</label>
						<!-- <input type="text" name="dayTimes" id="dayTimes" value="" placeholder=""> -->
						<div id="dayTimesRange"></div>
					</li>
					<li>
						<label for="imageResolutionX">Image Resolution</label>
						<input type="text" name="imageResolutionX" id="imageResolutionX" value="" placeholder="2560">
						<span class="settings__menu__sepparater">x</span>
						<input type="text" name="imageResolutionY" id="imageResolutionY" value="" placeholder="1440">
					</li>
					<li>
						<hr />
					</li>
					<li>
						<label for="refreshImage">Refresh Images</label>
						<select name="refreshImage" id="refreshImage">
							<option value="daily">Daily</option>
							<option value="weakly">Weakly</option>
							<option value="">Never</option>
						</select>
					</li>
					<li>
						<label for="searchParams">Image Types (comma separated)</label>
						<input type="text" name="searchParams" id="searchParams" value="" placeholder="mountains, day, dessert">
					</li>
					<li>
						<label for="customImagePath">Custom Background Image</label>
						<input type="file" name="customImagePath" id="customImagePath" accept=".gif,.jpg,.jpeg,.png">
					</li>
					<li>
						<hr />
					</li>
					<li>
						<label>Custom Images Depending On Day Time</label>
						<div class="checkboxgroup">
							<input type="checkbox" name="customImageMorning" id="customImageMorning"><label for="customImageMorning" class="checklabel checklabel--cim--status">Show custom image for the morning</label>
						</div>
						<div class="checkboxgroup">
							<input type="checkbox" name="customImageAfternoon" id="customImageAfternoon"><label for="customImageAfternoon" class="checklabel checklabel--cia--status">Show custom image for the afternoon</label>
						</div>
						<div class="checkboxgroup">
							<input type="checkbox" name="customImageEvening" id="customImageEvening"><label for="customImageEvening" class="checklabel checklabel--cie--status">Show custom image for the evening</label>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
